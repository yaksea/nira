<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{context.module.title}}</title>
{% import nira %}
{% if not nira.settings.ENVIRONMENT['production'] %}
<script src="/static/js/jquery-1.7.2.js"></script>
{% else %}
<script src="/static/js/jquery-1.7.2.min.js"></script>
{%end%}
<script src="/static/js/js_extension.js"></script>
<script src="/static/js/jquery_extend.js"></script>
<script src="/static/js/json2.js" type="text/javascript"></script>
<script src="/static/js/page/frame.js" type="text/javascript"></script>
<link href="/static/css/main.css" rel="stylesheet" type="text/css" />
<link href="/static/css/forms.css" rel="stylesheet" type="text/css" />
<script>
	var moduleName = '{{context.module.name}}';
	var nira = {};//namespace
</script>

{% module Template("modules/headImport.html") %}

{% block header %}{% end %}

<link rel='icon' href='/static/images/favicon.ico' type='image/x-icon' />
<link rel='shortcut icon' href='/static/images/favicon.ico' type='image/x-icon' />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
    <a href="/project">项目</a>
    <a href="/task">任务</a>
    <a href="/plan">计划</a>
    <a href="/diary">日志</a>
    <a href="javascript:void(0)" id="btnCreateTask">添加任务</a>
	{% block body %} {%end%}
	
	<div id="dlgCreateTask" style="display: none;  width: 480px; height: 220px;"
    buttons=".dlgButtons">
	    <table class="tbForm">
	        <tr><th>任务名称：</th><td><input type="text" 
            class="subject"  /></td></tr>
	        <tr><th>具体描述：</th><td><input type="text" 
	        class="description"  /></td></tr>
	    </table>
	    <div style="padding:26px 24px 0px 20px">
	    <div class="warningInfo2">&nbsp;&nbsp;&nbsp;&nbsp;请确认<span class="name"></span>已付您相应现金。</div></div>
	    <div class='dlgButtons'>
	        <a class="easyui-component common cancel" componentType="linkbutton">取消</a>
	        <a class="easyui-component common save" componentType="linkbutton">确定</a>
	    </div>
    </div>
</body>
</html>
